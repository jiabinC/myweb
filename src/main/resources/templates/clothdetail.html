    <script src="js/jquery.fly.min.js"></script>

    <script>
        $('.showalbumheader__gallerycover').on('click', addCart);
        var num = 0;
        function addCart(event) {
            var offset = $('#end').offset(), flyer = $('![](img/1.jpg)');
            flyer.fly({
                start: {
                    left: event.pageX,
                    top: event.pageY
                },
                end: {
                    left: offset.left + 280,
                    top: offset.top,
                    width: 0,
                    height: 0
                }
            });
            num++;
            $('.cartBox span').text(num);
        }
    </script>
