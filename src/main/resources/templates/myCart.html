        var totalPrice=0;
        var temPrice=0;
        function aa(nametag){

            var num=document.getElementsByName(nametag)[0].value;
            num++;
            document.getElementsByName(nametag)[0].value++;
            var tempN=num+"/";
            alert(tempN);
            document.getElementsByName(nametag+"checkbox2")[0].value=tempN;

            var price=Number(price);

            var discount=document.getElementsByName(nametag+"discount")[0].value;
            var discount=Number(discount)/100;

            temPrice=num*price;


            document.getElementsByName(nametag+"total")[0].value=temPrice;

            sum();
        }
        function bb(nametag){

            var num=document.getElementsByName(nametag)[0].value;
            if(num>0){
                document.getElementsByName(nametag)[0].value--;

                num--;
                var tempN=num+"/";
                document.getElementsByName(nametag+"checkbox2")[0].value=tempN;
            }

            var price=document.getElementsByName(nametag+"price")[0].value;
            var price=Number(price);

            var discount=document.getElementsByName(nametag+"discount")[0].value;
            var discount=Number(discount)/100;

            temPrice=num*price;


            document.getElementsByName(nametag+"total")[0].value=temPrice;

            sub();
        }
        function sum() {
            totalPrice=totalPrice+temPrice;

        }
        function sub() {
            totalPrice=totalPrice-temPrice;

        }

        function synchro(nametag) {
            var test=document.getElementsByName(nametag+"checkbox1")[0].checked;


            if(test){

                document.getElementsByName(nametag+"checkbox2")[0].checked=true;
            }
            else{

                document.getElementsByName(nametag+"checkbox2")[0].checked=false;
            }

        }
        var result="";
        function lock(nametag) {
            var tempId=document.getElementsByName(nametag+"checkbox1")[0].value;

            var tempNum=document.getElementsByName(nametag+"checkbox2")[0].value;
            var tempR= tempId.concat(tempNum);


            result+=tempR;

            document.getElementsByName(nametag+"bt-")[0].disabled=true;
            document.getElementsByName(nametag+"bt+")[0].disabled=true;
            document.getElementsByName(nametag+"btl")[0].disabled=true;
            document.getElementsByName(nametag)[0].disabled=true;
            document.getElementsByName("value")[0].value=result;


        }
